language: java
script: mvn test
cache:
  directories:
    - ~/.m2/repository
after_success:
  - ./travis/before_deploy.sh

deploy:
  - provider: script
    repo: greg-hellings/java-utilities
    script: mvn deploy -e -X -P release --settings travis/deploy.xml
    on:
      tags: true

env:
  global:
    # OSSRH_JIRA_USERNAME
    - secure: ""
    # OSSRH_JIRA_PASSWORD
    - secure: ""
    # GPG_KEY_NAME
    - secure: ""
    # GPG_PASSPHRASE
    - secure: ""
